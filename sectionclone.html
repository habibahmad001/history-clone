<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerWiki Promo Section</title>

  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Sans:wght@400;500;700&family=Instrument+Serif:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <style>
/* GENERAL LAYOUT */
.history-vault-promo {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #000;
  color: #fff;
  border-radius: 20px;
  padding: 45px 60px 45px 140px;
  gap: 40px;
  max-width: 1200px;
  margin: 120px auto;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  overflow: visible;
  flex-wrap: wrap;
  font-family: "DM Sans", sans-serif;
}

/* LEFT IMAGE */
.promo-image {
  position: absolute;
  left: -40px;
  top: -50px;
  z-index: 3;
  transform: rotate(-4deg);
}

.promo-image img {
  width: 460px;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
  transform: translateY(12px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.promo-image:hover img {
  transform: translateY(0px) scale(1.03);
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
}

/* TEXT SECTION */
.promo-content {
  flex: 1;
  min-width: 260px;
  margin-left: 330px;
  max-width: 430px;
}

.promo-text {
  font-family: "DM Sans", sans-serif;
  font-size: 1.45rem;
  font-weight: 600;
  line-height: 1.45;
  color: #ffffff;
}

.promo-text1 {
  font-family: "DM Sans", sans-serif;
  font-size: 1.45rem;
  line-height: 1.45;
  color: #ffffff;
}

/* RIGHT-SIDE OFFER BOX */
.promo-offer {
  display: flex;
  align-items: center;
  gap: 22px;
}

.divider {
  width: 2px;
  height: 160px;
  background-color: #ffffff25;
  border-radius: 2px;
}

.offer-details {
  text-align: center;
}

/* Support the Cause Title */
.offer-details p {
  margin: 0 0 22px;
  color: #fff;
  line-height: 1.3;
  font-family: "Instrument Serif", serif;
  font-size: 2.2rem;
  font-weight: 600;
}

/* BUTTON */
.btn-stream {
  display: inline-block;
  background: #eb31b3;
  color: #fff;
  padding: 12px 28px;
  border-radius: 30px;
  font-weight: 600;
  text-decoration: none;
  font-size: 1rem;
  transition: 0.25s ease-in-out;
}

.btn-stream:hover {
  background: #c1208e;
}

/* SMALL TERMS */
.offer-details small {
  display: block;
  margin-top: 10px;
  font-size: 0.78rem;
  color: #aaa;
}

.text-center {
  text-align: center;
}
  .mt0 {
    margin-top: 0px !important;
  }

  .mb0 {
    margin-bottom: 0px !important;
  }
  /*.support-heading {
    font-family: 'Instrument Serif', serif;
    font-size: 52px;
    font-weight: 400;
    line-height: 1.05; 
    margin: 0;
}*/

.support-heading {
    font-family: 'Instrument Serif', serif;
    font-size: 40px;
    font-weight: 500;
    line-height: 1.3;
    margin: 0;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .history-vault-promo {
    flex-direction: column;
    text-align: center;
    padding: 70px 30px;
  }

  .promo-image {
    left: 50%;
    transform: translateX(-50%) rotate(-3deg);
    top: -90px;
  }

  .promo-image img {
    width: 300px;
  }

  .promo-content {
    margin-left: 0;
    margin-top: 50px;
  }

  .promo-text {
    margin-top: 20px;
  }

  .promo-offer {
    flex-direction: column;
  }

  .divider {
    display: none;
  }
}
  </style>
</head>

<body>

<section class="history-vault-promo">

  <!-- LEFT IMAGE -->
  <div class="promo-image">
    <img src="https://herwiki.org/wp-content/uploads/Untitled-design-2.png" alt="HerWiki Book Promo" />
  </div>

  <!-- CENTER CONTENT -->
  <div class="promo-content">
    <p class="promo-text text-center  mb0">
      You Stand On Her Shoulders:<br>
    </p>

    <p class="promo-text1 text-center mt0">
      50 Women Inventors and Pioneers the Patriarchy Doesnâ€™t Want You to Know About
    </p>
  </div>

  <!-- RIGHT SIDE OFFER -->
  <div class="promo-offer">
    <div class="divider"></div>

    <div class="offer-details">
      <!-- <p>Support the<br>Cause</p> -->
      <h2 class="support-heading">Support the<br>Cause</h2>

      <a href="#" target="_blank" class="btn-stream">
        Grab Your Copy
      </a>

      <small>Exclusions & terms apply</small>
    </div>

  </div>
</section>

</body>
</html>
